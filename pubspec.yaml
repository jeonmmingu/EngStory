name: eng_story
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^3.4.0
  cloud_firestore: ^5.4.0
  go_router: ^14.6.2
  flutter_screenutil: ^5.9.3
  provider: ^6.1.2
  lottie: ^3.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  device_info_plus: ^10.1.2
  flutter_tts: ^4.0.2
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.0
  change_app_package_name: ^1.5.0
  # firebase_storage: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard.otf
    - family: SejongGeulggot
      fonts:
        - asset: assets/fonts/SejongGeulggot.ttf
    - family: eunbyeol
      fonts:
        - asset: assets/fonts/eunbyeol.ttf
    - family: Yeongdo
      fonts:
        - asset: assets/fonts/Yeongdo.ttf
    - family: GowunDodum
      fonts:
        - asset: assets/fonts/GowunDodum.ttf
  assets:
    - assets/animations/
    - assets/images/
